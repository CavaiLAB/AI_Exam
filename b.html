        }
        header {

            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 18px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .correct {
            color: #27ae60;
        }
        .incorrect {
            color: #e74c3c;
        }
        .unanswered {
            color: #7f8c8d;
        }
        .question-types {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .type-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .type-btn:hover {
            background: #2980b9;
        }
        .type-btn.active {
            background: #2c3e50;
        }
        .questions-container {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
        .question.incorrect {
            border-left: 5px solid #e74c3c;
            background-color: #ffeeee;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .question-id {
            font-weight: bold;
            color: #7f8c8d;
        }
        .question-type {
            background: #e0e7ff;
            color: #3730a3;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
        }
        .option input {
            margin-right: 10px;
            margin-top: 5px;
        }
        .option label {
            display: inline-block;
            cursor: pointer;
        }
        .correct-answer {
            color: #27ae60;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        .question.incorrect .correct-answer {
            display: block;
        }
        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #27ae60;
        }
        .result-summary {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .result-summary h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .progress-bar {
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #2ecc71;
            border-radius: 10px;
            transition: width 0.5s;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .question-types {
                flex-direction: column;
            }
            .type-btn {
                margin: 5px 0;

            <button class="type-btn" data-type="multi_choice">多选题</button>

        // 用户答案存储
        let userAnswers = {
            single_choice: {},
            multi_choice: {},
            true_false: {}
        };

        // 当前显示的题目类型
        let currentType = 'all';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions('all');
            updateStats();
            
            // 题目类型切换
            document.querySelectorAll('.type-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentType = this.getAttribute('data-type');
                    renderQuestions(currentType);
                });
            });
            
            // 提交按钮事件
            document.getElementById('submit-btn').addEventListener('click', function() {
                checkAnswers();
                updateStats();
                document.getElementById('result-summary').style.display = 'block';
            });
        });

        // 渲染题目
        function renderQuestions(type) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            // 添加单选题
            if (type === 'all' || type === 'single_choice') {
                questionsData.single_choice.forEach(q => {
                    container.appendChild(createQuestionElement(q));
                });
            }
            
            // 添加多选题
            if (type === 'all' || type === 'multi_choice') {
                questionsData.multi_choice.forEach(q => {
                    container.appendChild(createQuestionElement(q));
                });
            }
            
            // 添加判断题
            if (type === 'all' || type === 'true_false') {
                questionsData.true_false.forEach(q => {
                    container.appendChild(createQuestionElement(q));
                });
            }
        }

        // 创建题目元素
        function createQuestionElement(question) {
            const questionEl = document.createElement('div');
            questionEl.className = 'question';
            questionEl.dataset.id = question.id;
            questionEl.dataset.type = question.type;
            
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = `ID: ${question.id}`;
            
            const typeSpan = document.createElement('span');
            typeSpan.className = 'question-type';
            
            if (question.type === 'single_choice') {
                typeSpan.textContent = '单选题';
            } else if (question.type === 'multi_choice') {
                typeSpan.textContent = '多选题';
            } else if (question.type === 'true_false') {
                typeSpan.textContent = '判断题';
            }
            
            header.appendChild(idSpan);
            header.appendChild(typeSpan);
            
            const text = document.createElement('div');
            text.className = 'question-text';
            text.textContent = question.question;
            
            const options = document.createElement('div');
            options.className = 'options';
            
            // 添加选项
            if (question.type === 'single_choice' || question.type === 'true_false') {
                question.options.forEach((option, index) => {
                    const optionId = `${question.type}_${question.id}_${index}`;
                    
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `${question.type}_${question.id}`;
                    input.value = option.substring(0, 1);
                    input.id = optionId;
                    
                    // 如果用户之前已回答过，设置为选中
                    if (userAnswers[question.type][question.id] === input.value) {
                        input.checked = true;
                    }
                    
                    input.addEventListener('change', function() {
                        userAnswers[question.type][question.id] = this.value;
                        updateStats();
                    });
                    
                    const label = document.createElement('label');
                    label.htmlFor = optionId;
                    label.textContent = option;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    options.appendChild(optionDiv);
                });
            } else if (question.type === 'multi_choice') {
                question.options.forEach((option, index) => {
                    const optionId = `${question.type}_${question.id}_${index}`;
                    
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.name = `${question.type}_${question.id}`;
                    input.value = option.substring(0, 1);
                    input.id = optionId;
                    
                    // 如果用户之前已回答过，设置为选中
                    if (userAnswers[question.type][question.id] && 
                        userAnswers[question.type][question.id].includes(input.value)) {
                        input.checked = true;
                    }
                    
                    input.addEventListener('change', function() {
                        if (!userAnswers[question.type][question.id]) {
                            userAnswers[question.type][question.id] = [];
                        }
                        
                        if (this.checked) {
                            if (!userAnswers[question.type][question.id].includes(this.value)) {
                                userAnswers[question.type][question.id].push(this.value);
                            }
                        } else {
                            const index = userAnswers[question.type][question.id].indexOf(this.value);
                            if (index > -1) {
                                userAnswers[question.type][question.id].splice(index, 1);
                            }
                        }
                        
                        updateStats();
                    });
                    
                    const label = document.createElement('label');
                    label.htmlFor = optionId;
                    label.textContent = option;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    options.appendChild(optionDiv);
                });
            }
            
            // 正确答案显示区域
            const correctAnswer = document.createElement('div');
            correctAnswer.className = 'correct-answer';
            
            if (question.type === 'single_choice' || question.type === 'true_false') {
                correctAnswer.textContent = `正确答案: ${question.correct_answer}`;
            } else if (question.type === 'multi_choice') {
                correctAnswer.textContent = `正确答案: ${question.correct_answer.join(', ')}`;
            }
            
            questionEl.appendChild(header);
            questionEl.appendChild(text);
            questionEl.appendChild(options);
            questionEl.appendChild(correctAnswer);
            
            return questionEl;
        }

        // 检查答案
        function checkAnswers() {
            // 检查单选题
            questionsData.single_choice.forEach(q => {
                const userAnswer = userAnswers.single_choice[q.id];
                const questionEl = document.querySelector(`.question[data-id="${q.id}"][data-type="single_choice"]`);
                
                if (userAnswer) {
                    if (userAnswer === q.correct_answer) {
                        questionEl.classList.remove('incorrect');
                    } else {
                        questionEl.classList.add('incorrect');
                    }
                } else {
                    questionEl.classList.remove('incorrect');
                }
            });
            
            // 检查多选题
            questionsData.multi_choice.forEach(q => {
                const userAnswer = userAnswers.multi_choice[q.id];
                const questionEl = document.querySelector(`.question[data-id="${q.id}"][data-type="multi_choice"]`);
                
                if (userAnswer && userAnswer.length > 0) {
                    // 对答案进行排序后比较
                    const userSorted = [...userAnswer].sort();
                    const correctSorted = [...q.correct_answer].sort();
                    
                    if (JSON.stringify(userSorted) === JSON.stringify(correctSorted)) {
                        questionEl.classList.remove('incorrect');
                    } else {
                        questionEl.classList.add('incorrect');
                    }
                } else {
                    questionEl.classList.remove('incorrect');
                }
            });
            
            // 检查判断题
            questionsData.true_false.forEach(q => {
                const userAnswer = userAnswers.true_false[q.id];
                const questionEl = document.querySelector(`.question[data-id="${q.id}"][data-type="true_false"]`);
                
                if (userAnswer) {
                    if (userAnswer === q.correct_answer) {
                        questionEl.classList.remove('incorrect');
                    } else {
                        questionEl.classList.add('incorrect');
                    }
                } else {
                    questionEl.classList.remove('incorrect');
                }
            });
        }

        // 更新统计信息
        function updateStats() {
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;
            let totalCount = 0;
            
            // 统计单选题
            questionsData.single_choice.forEach(q => {
                totalCount++;
                const userAnswer = userAnswers.single_choice[q.id];
                
                if (userAnswer) {
                    if (userAnswer === q.correct_answer) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            });
            
            // 统计多选题
            questionsData.multi_choice.forEach(q => {
                totalCount++;
                const userAnswer = userAnswers.multi_choice[q.id];
                
                if (userAnswer && userAnswer.length > 0) {
                    // 对答案进行排序后比较
                    const userSorted = [...userAnswer].sort();
                    const correctSorted = [...q.correct_answer].sort();
                    
                    if (JSON.stringify(userSorted) === JSON.stringify(correctSorted)) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            });
            
            // 统计判断题
            questionsData.true_false.forEach(q => {
                totalCount++;
                const userAnswer = userAnswers.true_false[q.id];
                
                if (userAnswer) {
                    if (userAnswer === q.correct_answer) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            });
            
            // 更新统计显示
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('unanswered-count').textContent = unansweredCount;
            
            // 更新结果摘要
            document.getElementById('summary-correct').textContent = correctCount;
            document.getElementById('summary-incorrect').textContent = incorrectCount;
            document.getElementById('summary-unanswered').textContent = unansweredCount;
            
            // 计算正确率
            const answeredCount = correctCount + incorrectCount;
            const accuracy = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy;
            
            // 更新进度条
            document.getElementById('progress-bar').style.width = `${accuracy}%`;
        }
    </script>
