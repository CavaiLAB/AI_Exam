let activeTab = '单选';
let answers = {};

// 渲染题目
function renderQuestions(){
  const container = $("#question-container");
  container.empty();
  let qs = [];
  if(activeTab==='单选') qs = questions.single_choice;
  else if(activeTab==='多选') qs = questions.multi_choice;
  else qs = questions.true_false;

  qs.forEach((q,index)=>{
    let html = `<div class="question-item" data-id="${q.id}"><div><strong>Q${index+1}. ${q.question}</strong></div>`;
    if(activeTab==='单选'){
      q.options.forEach(opt=>{
        html += `<div><input type="radio" name="q${q.id}" value="${opt[0]}" class="option-input"> ${opt}</div>`;
      });
    } else if(activeTab==='多选'){
      q.options.forEach(opt=>{
        html += `<div><input type="checkbox" data-id="${q.id}" value="${opt[0]}" class="option-input-multi"> ${opt}</div>`;
      });
    } else {
      html += `<div><input type="radio" name="q${q.id}" value="A" class="option-input"> A、对</div>`;
      html += `<div><input type="radio" name="q${q.id}" value="B" class="option-input"> B、错</div>`;
    }
    html += `</div>`;
    container.append(html);
  });
  renderNav();
}

// 渲染题号导航
function renderNav(){
  const nav = $("#nav-box");
  nav.empty();
  let qs = [];
  if(activeTab==='单选') qs = questions.single_choice;
  else if(activeTab==='多选') qs = questions.multi_choice;
  else qs = questions.true_false;

  qs.forEach((q,index)=>{
    nav.append(`<div class="nav-item" data-id="${q.id}" data-index="${index}">${index+1}</div>`);
  });
  updateNavColors();
}

// 更新导航颜色
function updateNavColors(){
  $(".nav-item").each(function(){
    const id = $(this).data("id");
    if(answers[id] !== undefined){
      $(this).removeClass("wrong").addClass("answered");
    }
  });
}

// 获取题目正确答案
function getCorrectAnswer(id){
  const all = [...questions.single_choice,...questions.multi_choice,...questions.true_false];
  const q = all.find(q=>q.id===id);
  return q.correct_answer;
}

// 提交
$("#submit-btn").click(function(){
  let qs = [];
  if(activeTab==='单选') qs = questions.single_choice;
  else if(activeTab==='多选') qs = questions.multi_choice;
  else qs = questions.true_false;

  let score = 0;
  qs.forEach(q=>{
    const id = q.id;
    const user = answers[id];
    const correct = q.correct_answer;
    let isCorrect = false;
    if(Array.isArray(correct)){
      if(Array.isArray(user) && user.sort().toString()===correct.sort().toString()) isCorrect=true;
    } else {
      if(user===correct) isCorrect=true;
    }
    const navItem = $(`.nav-item[data-id=${id}]`);
    if(isCorrect) score += 1;
    else navItem.removeClass("answered").addClass("wrong");
  });
  $("#score-box").text(`得分: ${score} / ${qs.length}`);
});

// 记录答案
$(document).on("change",".option-input",function(){
  const id = parseInt($(this).closest(".question-item").data("id"));
  answers[id] = $(this).val();
  updateNavColors();
});

$(document).on("change",".option-input-multi",function(){
  const id = parseInt($(this).data("id"));
  const checked = $(`.option-input-multi[data-id=${id}]:checked`).map(function(){ return $(this).val(); }).get();
  answers[id] = checked;
  updateNavColors();
});

// 点击题号滚动
$(document).on("click",".nav-item",function(){
  const id = $(this).data("id");
  const el = $(`.question-item[data-id=${id}]`);
  if(el.length>0) $("html,body").animate({scrollTop:el.offset().top - 20},300);
});

// 切换Tab
$(".tab-btn").click(function(){
  $(".tab-btn").removeClass("active");
  $(this).addClass("active");
  activeTab = $(this).text();
  renderQuestions();
});

// 初始化
renderQuestions();
</script>
